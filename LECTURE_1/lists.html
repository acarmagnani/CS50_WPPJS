<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>
            Lists!
        </title>
    </head>
    <body>
        <h3>An unordered list:</h3>
        <ul>
            <li>One item</li>
            <li>Other item</li>
            <li>Other item</li>
        </ul>
        An ordered list:
        <ol>
            <li>Firs item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
